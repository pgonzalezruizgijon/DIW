<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container">
        
        <!-- Cabecera -->
        <header class="header">
                <h1 class="header__title">Nombre del Sitio</h1>
                <nav class="header__nav">
                        <a href="#" class="header__link">Inicio</a>
                        <a href="#" class="header__link">Nosotros</a>
                        <a href="#" class="header__link">Servicios</a>
                        <a href="#" class="header__link">Contacto</a>
                </nav>
        </header>

        <!-- Contenedor principal -->
        <main class="container-main">
           
            <!-- De nuestro blog -->
            <aside class="aside">
                <h2 class="aside__tile">De nuestro blog</h2>
                <ul>
                    <li><a href="#" class="aside__link">Entrada 1</a></li>
                    <li><a href="#" class="aside__link">Entrada 2</a></li>
                    <li><a href="#" class="aside__link">Entrada 3</a></li>
                    <li><a href="#" class="aside__link">Entrada 4</a></li>
                    <li><a href="#" class="aside__link">Entrada 5</a></li>
         
                </ul>
            </aside>

            <!-- Servicios  -->
            <div class="container-servicios">
                <div class="bloque-servicios">
                    <div class="bloque-servicios__servicio bloque-servicios__servicio--elem1">
                        <h2>Servicio 1</h2>
                    </div>
                    <div class="bloque-servicios__servicio bloque-servicios__servicio--elem2">
                        <h2>Servicio 2</h2>
                    </div>
                    <div class="bloque-servicios__servicio bloque-servicios__servicio--elem3">
                        <h2>Servicio 3</h2>
                    </div>
                </div>
            </div>

        </main>

        <!-- footer -->
        <footer class="footer">
            <p class="footer__text">&copy; Todos los derechos reservados</p>
        </footer>

    </div>
    
</body>
</html>
