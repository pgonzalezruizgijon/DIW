<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente Carrusel</title>
    <!-- CDNs Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- CDN iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="container-xl">
        <div class="row text-center mt-3">
            <div class="col">
                <h1>Otro ejemplo de componente Bootstrap: Carrusel</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <!-- Aqui empieza  el carrusel -->
                <div id="my_carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">
                    <!-- CONTENIDO DEL CARRUSEL -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/1.jpg" alt="mordekai" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Mordekai</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/2.jpg" alt="guacamayo" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Guacamayo</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/3.jpg" alt="patito" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Patito</h5>
                            </div>
                        </div>

                    </div>

                    <!-- BOTONES PREV Y NEXT -->
                    <button type="button" class="carousel-control-prev" data-bs-target="#my_carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>

                    <button type="button" class="carousel-control-next" data-bs-target="#my_carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>

                    <!-- INDICADORES -->
                     <div class="carousel-indicators">
                        <button type="button" data-bs-target="#my_carousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#my_carousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#my_carousel" data-bs-slide-to="2"></button>


                     </div>
                </div>
            </div>
        </div>

    </section>
    

    <!-- CDNs Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
