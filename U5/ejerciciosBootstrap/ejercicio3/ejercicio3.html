<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Bootstrap</title>
    <!-- CDNs Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>


    <main class="container-md">
        <div class="table-responsive">
            <table class="table table-striped table-bordered mt-5 text-center align-middle">
                <thead class="table-primary">
                  <tr>
                    <th scope="col">Horario</th>
                    <th scope="col">Lunes</th>
                    <th scope="col">Martes</th>
                    <th scope="col">Miércoles</th>
                    <th scope="col">Jueves</th>
                    <th scope="col">Viernes</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">15:30 - 16:30</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>IPEI II</td>
                    </tr>
                  <tr>
                    <th scope="row">16:30 - 17:30</th>
                    <td rowspan="2">INGLÉS</td>
                    <td rowspan="3">DWES</td>
                    <td rowspan="3">DWEC</td>
                    <td rowspan="2">DIW</td>
                  </tr>
                  <tr>
                    <th scope="row">17:30 - 18:30</th>
                  </tr>
                  <tr>
                    <th scope="row">18:30 - 19:30</th>
                    <td rowspan="2">IPEI II</td>
                    <td rowspan="2">DWES</td>
                  </tr>
                  <tr>
                    <th scope="row">19:30 - 20:30</th>
                    <td rowspan="3">DWEC</td>
                    <td rowspan="3">OPTAT</td>
                  </tr>
                  <tr>
                    <th scope="row">20:30 - 21:30</th>
                    <td rowspan="2">PI</td>
                    <td rowspan="2">DAW</td>
                    <td rowspan="3">DIW</td>
                  </tr>
                  <tr>
                    <th scope="row">21:30 - 22:30</th>
                  </tr>
                </tbody>
            </table>
        </div>

    </main>
    

    <!-- CDNs Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
