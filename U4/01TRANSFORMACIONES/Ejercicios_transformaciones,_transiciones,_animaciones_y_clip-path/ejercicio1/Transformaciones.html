<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones de cada tipo</title>
    <link rel="stylesheet" href="css/Transformaciones.css">
</head>
<body>
    
    <h1>Tranformaciones de cada tipo</h1>
    <section class="container">
    
        <div class="element_block">
            <label>Translate</label><div class="element translate"><img src="img/rueda.png" width="70px" height="70px"></div>
        </div>
        <hr>

        <div class="element_block">
            <label>Rotate</label><div class="element rotate"><img src="img/rueda.png" width="70px" height="70px"></div>
        </div>
        <hr>

        <div class="element_block">
            <label>ScaleX</label><div class="element scaleX"><img src="img/rueda.png" width="70px" height="70px"></div>
        </div>
        <hr>
        
        <div class="element_block">
            <label>ScaleY</label><div class="element scaleY"><img src="img/rueda.png" width="70px" height="70px"></div>
        </div>
        <hr>

        <div class="element_block">
            <label>Scale</label><div class="element scale"><img src="img/rueda.png" width="70px" height="70px"></div>
        </div>
        <hr>

        <div class="element_block">
            <label>SkewX</label><div class="element skewX"><img src="img/rueda.png" width="70px" height="70px"></div>
        </div>
        <hr>

        <div class="element_block">
            <label>SkewY</label><div class="element skewY"><img src="img/rueda.png" width="70px" height="70px"></div>
        </div>
        <hr>

        <div class="element_block">
            <label>Skew</label><div class="element skew"><img src="img/rueda.png" width="70px" height="70px"></div>
        </div>
        
    </section>

</body>
</html>
